name: Systemic LS Daily Update

on:
  schedule:
    - cron: '0 * * * *'  # Setiap jam
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-systemicls:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run Systemic LS update script
        env:
          WALLET_ADDRESS_LS: ${{ secrets.WALLET_ADDRESS_LS }}
        run: |
          python scripts/fetch_systemicls.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add public/data/live-data-systemicls.json
          git add public/data/equity-historical-systemicls.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update Systemic LS data - $(date +'%Y-%m-%d')" && git push)
      
      - name: Update summary
        run: |
          echo "## ðŸš€ Systemic LS Daily Update" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY