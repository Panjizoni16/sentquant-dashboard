name: Hyperliquid Daily Update

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-hyperliquid:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run Hyperliquid update script
        env:
          WALLET_ADDRESS: ${{ secrets.HYPERLIQUID_WALLET }}
        run: |
          python scripts/daily_update_hyperliquid.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add public/data/live-data-systemic_hyper.json
          git add public/data/equity-historical-systemic_hyper.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update Hyperliquid data - $(date +'%Y-%m-%d')" && git push)
      
      - name: Update summary
        run: |
          echo "## ðŸš€ Hyperliquid Daily Update" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Success" >> $GITHUB_STEP_SUMMARY