name: JLP Neutral Daily Update

on:
  schedule:
    - cron: '15 * * * *'  # Berjalan setiap menit ke-15 setiap jam (misal 01:15, 02:15)
  
  workflow_dispatch:  # Memungkinkan trigger manual dari tab "Actions" di GitHub

# Memberikan izin tulis agar bot bisa melakukan push data JSON ke repo
permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run JLP Neutral update script
        run: |
          # Menjalankan script JLP yang sudah kita buat sukses tadi
          python scripts/fetch_jlp_neutral.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Menambahkan file JSON JLP Neutral
          git add public/data/live-data-jlp_neutral.json
          
          # Hanya commit jika ada perubahan data (profit/loss berubah)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update JLP Neutral data - $(date +'%Y-%m-%d %H:%M')" && git push)